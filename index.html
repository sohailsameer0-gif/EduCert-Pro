<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1e293b" />
    <meta name="description" content="Professional Certificate Generator" />
    <title>EduCert Pro</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        important: true,
        theme: {
          extend: {
            fontFamily: {
              serif: ['Times New Roman', 'serif'],
              sans: ['Inter', 'sans-serif'],
              signature: ['Great Vibes', 'cursive'],
              official: ['Playfair Display', 'serif'],
            },
            colors: {
              navy: {
                800: '#0a192f',
                900: '#020c1b',
              },
              gold: {
                50: '#fbf7e6',
                100: '#f5ebc3',
                200: '#edd892',
                300: '#e4c058',
                400: '#dba62d',
                500: '#d48d14',
                600: '#b86e0f',
                700: '#93500f',
                800: '#794014',
                900: '#643615',
              }
            },
            backgroundColor: {
              'base': '#f1f5f9',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap');
      
      html {
        background-color: #f1f5f9 !important;
      }
      
      body {
        background-color: #f1f5f9 !important;
        background-color: var(--bg-base, #f1f5f9) !important;
      }

      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        
        body {
          visibility: hidden;
          background: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        body * {
          visibility: hidden;
        }

        #certificate-to-download,
        #certificate-to-download * {
          visibility: visible !important;
        }

        #certificate-to-download {
          position: fixed !important;
          left: 0 !important;
          top: 0 !important;
          width: 100vw !important;
          height: 100vh !important;
          margin: 0 !important;
          padding: 0 !important;
          z-index: 9999 !important;
          background: white !important;
        }

        .certificate-container {
          transform: scale(1) !important;
          box-shadow: none !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
  </head>
  <body class="bg-slate-100 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
