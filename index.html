    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Professional Certificate Generator" />
    <title>EduCert Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              signature: ['"Great Vibes"', 'cursive'],
            },
            colors: {
              navy: {
                800: '#0a192f',
                900: '#020c1b',
              },
              gold: {
                50: '#fbf7e6',
                100: '#f5ebc3',
                200: '#edd892',
                300: '#e4c058',
                400: '#dba62d',
                500: '#d48d14',
                600: '#b86e0f',
                700: '#93500f',
                800: '#794014',
                900: '#643615',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'bounce-in': 'bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              bounceIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Hide Scrollbar for cleaner UI in horizonal lists */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .font-signature { font-family: 'Great Vibes', cursive; }
      .font-official { font-family: 'Playfair Display', serif; }

      /* Mobile Print Fixes */
      @media print {
        @page { size: landscape; margin: 0; }
        body { visibility: hidden; background: white; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        body * { visibility: hidden; }
        .print-area, .print-area * { visibility: visible !important; }
        .print-area { position: fixed; left: 0; top: 0; width: 100vw; height: 100vh; margin: 0; padding: 0; z-index: 9999; background: white; display: flex; align-items: center; justify-content: center; }
        .certificate-container { transform: scale(1) !important; box-shadow: none !important; margin: 0 !important; }
        .no-print { display: none !important; }
      }
    </style>
