    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Times New Roman', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              navy: {
                800: '#0a192f',
                900: '#020c1b',
              },
              gold: {
                50: '#fbf7e6',
                100: '#f5ebc3',
                200: '#edd892',
                300: '#e4c058',
                400: '#dba62d',
                500: '#d48d14',

                700: '#93500f',
                800: '#794014',
                900: '#643615',
              }
            }
          },

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
      }
      
      .font-signature {
        font-family: 'Great Vibes', cursive;
      }
      
      .font-official {
        font-family: 'Playfair Display', serif;
      }

      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        
        body {
          visibility: hidden;
          background: white;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Show the print area */
        .print-area, .print-area * {
          visibility: visible !important;
        }

        .print-area {
          position: fixed;
          left: 0;
          top: 0;
          width: 100vw;
          height: 100vh;
          margin: 0;
          padding: 0;
          z-index: 9999;
          background: white;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .certificate-container {
          transform: scale(1); /* Ensure no scaling issues */
          box-shadow: none !important;
          margin: 0 !important;
        }
        
        .no-print {
          display: none !important;
        }
      }
    </style>
